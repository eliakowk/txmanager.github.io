<body>
    <div class="container">
        <div class="heading">
            <h1 class="title">管家用户破4亿</h1>
            <div class="scores-container">
                <div class="score-container">0</div>
                <div class="best-container">0</div>
            </div>
        </div>
        <hr>
        <p class="game-intro">要战便战，一支小火箭，千军万马来相见</p>


        <div class="game-container">
            <div class="game-message">
                <p></p>
                <div class="lower">
                    <a class="keep-playing-button">继续游戏</a>
                    <a class="retry-button">再来一局</a>
                </div>
            </div>

            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>

            <div class="tile-container"><div class="tile tile-2 tile-position-3-1 tile-new"><div class="tile-inner">喵</div></div><div class="tile tile-2 tile-position-3-4 tile-new"><div class="tile-inner">喵</div></div></div>
        </div>
        <hr>
        <p class="game-explanation"><strong>注意：</strong>在此申明:本游戏是修改的2048游戏源码。
            <br>
            <strong class="important">玩法</strong>:按方向键移动，两个相同的砖块可以产生下一级的砖块,出现小火箭就截图给管家问奖品吧。爪机党自觉划屏幕~
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>

    </div>

    <script src="GPA_files/i18n.js"></script>
    <script src="GPA_files/animframe_polyfill.js"></script>
    <script src="GPA_files/keyboard_input_manager.js"></script>
    <script src="GPA_files/html_actuator.js"></script>
    <script src="GPA_files/grid.js"></script>
    <script src="GPA_files/tile.js"></script>
    <script src="GPA_files/local_score_manager.js"></script>
    <script src="GPA_files/game_manager.js"></script>
    <script src="GPA_files/application.js"></script>
